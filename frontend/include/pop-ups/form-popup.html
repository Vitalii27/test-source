
<div class="form-popup" id="form-popup">
    <div class="form-popup_left" style="background-image: url(assets/images/bg/form.jpg)"></div>
    <div class="form-popup_right">
        <div class="form-popup_title">Contact Us</div>
        <form action="#" class="form-contact js-validate">
            <div class="form-contact_input-block">
                <input type="text" name="name" required class="form-contact_input" placeholder="Name">
            </div>
            <div class="form-contact_input-block">
                <input type="tel" name="phone" required class="form-contact_input" placeholder="Phone">
            </div>
            <div class="form-contact_input-block">
                <input type="email" name="email" required class="form-contact_input" placeholder="Email">
            </div>
            <div class="form-contact_input-block">
                <textarea class="form-contact_input"></textarea>
            </div>
            <div class="form-contact_input-block form-contact_btn-block">
                <input type="submit" class="form-contact_btn" value="send">
            </div>
        </form>
    </div>
    <img src="assets/images/icons/close.svg" alt="cross" class="search-cross">
</div>
