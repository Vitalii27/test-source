<div class="popup" role="dialog">
    <div class="pop-up_content" id="pop-up_booking">
        <form class="booking js-validate">
            <div class="booking_content">
                <h2 class="booking_title">ЗАПОЛНИТЕ ВСЕ ПОЛЯ<br>И МЫ С ВАМИ СВЯЖЕМСЯ</h2>
                <input required type="text" name="name" class="booking_input" placeholder="Ваше имя">
                <input required type="tel" name="phone" class="booking_input" placeholder="Номер телефона">
                <input required type="text" name="data" class="booking_input" placeholder="Дата">
                <input required type="text" name="number" class="booking_input" placeholder="Номер домика">
                <button class="booking_btn">Отправить</button>
            </div>
        </form>
    </div>
    <div class="pop-up_content" id="pop-up_callback">
        <form class="booking js-validate">
            <div class="booking_content">
                <h2 class="booking_title">ЗАПОЛНИТЕ ВСЕ ПОЛЯ<br>И МЫ С ВАМИ СВЯЖЕМСЯ</h2>
                <input type="text" required name="name" class="booking_input" placeholder="Ваше имя">
                <input type="tel" required name="phone" class="booking_input" placeholder="Номер телефона">
                <button class="booking_btn">Отправить</button>
            </div>
        </form>
    </div>

</div>
